<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Feedback App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .feedback-item {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peer Feedback App</h1>
        <form id="feedbackForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="strengths">Strengths:</label>
            <textarea id="strengths" required></textarea>

            <label for="weaknesses">Areas for Improvement:</label>
            <textarea id="weaknesses" required></textarea>

            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="feedbackList"></div>
    </div>

    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        const feedbackList = document.getElementById('feedbackList');

        feedbackForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value;
            const strengths = document.getElementById('strengths').value;
            const weaknesses = document.getElementById('weaknesses').value;
            const suggestions = document.getElementById('suggestions').value;

            const feedbackItem = document.createElement('div');
            feedbackItem.classList.add('feedback-item');
            feedbackItem.innerHTML = `
                <h2>${productName}</h2>
                <h3>Strengths:</h3>
                <p>${strengths}</p>
                <h3>Areas for Improvement:</h3>
                <p>${weaknesses}</p>
                <h3>Suggestions:</h3>
                <p>${suggestions}</p>
            `;

            feedbackList.prepend(feedbackItem);
            feedbackForm.reset();
        });
    </script>
</body>
</html>
